<div class="row">
  <div class="col-6">

    <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-row" ngModelGroup="name">
        <div class="form-group col">
          <label class="form-label">First name</label>
          <input type="text" class="form-control" placeholder="Your firstname" name="first"
            required [ngModel]="user.name.first">
        </div>
        <div class="form-group col">
          <label class="form-label">Last name</label>
          <input type="text" class="form-control" placeholder="Your username" name="last" required [ngModel]="user.name.last">
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" placeholder="Your email"
          name="email" required [ngModel]="user.email">
      </div>

      <div class="form-group">
          <label>Codigo Postal</label>
          <input type="text" class="form-control" placeholder="Your code"
            name="postalcode" required minlength="5" maxlength="5" ngModel>
        </div>

      <div class="form-group">
        <label>Country</label>
        <select name="country" class="form-control" [ngModel]="user.country">
          <option value="">Select your country</option>
          <option *ngFor="let country of countries" [ngValue]="country">{{ country.label }}</option>
        </select>
      </div>

      <button type="submit">Save</button>
    </form>

  </div>
  <div class="col-6">
    <p><button type="button" (click)="onReset()">Reset</button></p>
    <p><button type="button" (click)="onSetValue()">Set value</button></p>
  </div>
</div>
